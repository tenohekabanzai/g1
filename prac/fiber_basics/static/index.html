<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Static Page</h1>
    <p>This is a simple static HTML page.</p>
    <p>You can add more content here as needed.</p>
    
    <h2>Features</h2>
    <ul>
        <li>Static content</li>
        <li>Basic styling</li>
        <li>Responsive design</li>
    </ul>
    
    <h2>Getting Started</h2>
    <p>To use this template, simply copy the HTML and modify it as needed.</p>
</div>

</body>
</html>
